name: CI

on:
  push:
    branches: [ main, fix/pad-and-playback-opt-in ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests (default features)
        run: cargo test

  playback-test:
    name: Playback tests (optional)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install system audio deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Run tests with playback feature
        run: cargo test --features playback --locked
        env:
          RUSTFLAGS: -C target-cpu=native
